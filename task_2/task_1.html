<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="month"></p>
    <script>
      let month = prompt("Please enter month (1-12):");
      let output = "";

      month = parseInt(month);
      switch (month) {
        case 1:
          output = "January";
          break;
        case 2:
          output = "February";
          break;
        case 3:
          output = "March";
          break;
        case 4:
          output = "April";
          break;
        case 5:
          output = "May";
          break;
        case 6:
          output = "June";
          break;
        case 7:
          output = "July";
          break;
        case 8:
          output = "August";
          break;
        case 9:
          output = "September";
          break;
        case 10:
          output = "October";

          break;
        case 11:
          output = "November";
          break;
        case 12:
          output = "December";
          break;
        default:
          document.getElementById("month").innerHTML =
            "Please enter a number between 1 and 12.";
      }
      if (month && output) {
        document.getElementById("month").innerHTML =
          "The input: " + month + "<br>The output: " + output;
      } else {
        document.getElementById("month").innerHTML =
          "Please enter a number between 1 and 12.";
      }
    </script>
  </body>
</html>
