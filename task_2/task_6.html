<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPandigital(str) {
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        str = str.toString();
        for (let s of str) {
          for (let i = 0; i < arr.length; i++) {
            if (s == arr[i]) {
              arr.splice(i, 1);
            }
          }
        }
        if (arr.length == 0) {
          console.log("true");
        } else {
          console.log("false");
        }
      }
      isPandigital(98140723568910);
      isPandigital(90864523148909);
    </script>
  </body>
</html>
