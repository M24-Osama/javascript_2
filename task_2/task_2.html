<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = prompt("Enter row number:");
      let y = 1;
      for (let i = 1; i <= x; i++) {
        let row = "";
        for (let a = 0; a < i; a++) {
          row += y + " ";
          y++;
        }
        console.log(row);
      }
    </script>
  </body>
</html>
